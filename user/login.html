    <script type="text/javascript">
    	/*登陆信息检查*/
    	function loginCheck(loginForm){
    		if (loginForm.username.value == ""){
    			alert("请输入用户名!");
    			loginForm.username.focus();
    			return (false);
  			}
  			if (loginForm.password.value == ""){
    			alert("请输入密码!");
    			loginForm.password.focus();
    			return (false);
  			}
    	}
    </script>
  </head>
  <body class="logged_out  env-production windows  signin">
    <a href="#start-of-content" tabindex="1" class="accessibility-aid js-skip-to-content">Skip to content</a>
    <div class="wrapper">
      <div class="header header-logged-out">
  		<div class="container clearfix">
   		 	<div class="header-actions">
        		<a class="button primary" href="register.html">注册</a>
      			<a class="button signin" href="login.html">登录</a>
    		</div>
 		</div>
	 </div>
      <div id="start-of-content" class="accessibility-aid"></div>
        <div class="site clearfix">
          <div id="site-container" class="context-loader-container" data-pjax-container>
		  <div class="auth-form" id="login">
    			<form accept-charset="UTF-8" name="loginForm" action="login.php" method="post" onSubmit="return loginCheck(this)">
      				<div class="auth-form-header">
        				<h1>登录</h1>
     	 			</div>
      				<div class="auth-form-body">
        				<label for="login_field">
          					用户名/邮箱
        				</label>
        				<input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="login_field" name="username" tabindex="1" type="text" />
       					<label for="password">
          					密码 <a href="#">(忘记密码？)</a>
        				</label>
        				<input class="input-block" id="password" name="password" tabindex="2" type="password" />
        				<input class="button" name="submit" tabindex="3" type="submit" value="登录" />
      				</div>
  				</form>
		  </div>
          </div>
          <div class="modal-backdrop"></div>
